# Default values for webapp-chart

namespace:
  create: false
  name: webapp

# Set labels for the application

labels:
  app: webapp
  chart: webapp-helm-chart
  release: webapp

# Replica count for the application
replicaCount: 1

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 5

  

# Image details for the application and flyway migration
image:
  repository: quay.io/csye-7125/webapp
  flywayRepository: quay.io/csye-7125/webapp-db
  flywayTag: 1.0.2
  pullPolicy: IfNotPresent
  tag: 2.3.6

# Service details for the application
service:
  type: LoadBalancer
  port: 8080

serviceAccount:
  create: true

# Target port on which the application is running
application:
  port: 8080
  environtment: dev

# Deployment strategies to be followed
deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  minReadySeconds: 30
  progressDeadlineSeconds: 180

configMapName: webapp-config

# Override the values of subchart
postgresql:
  enabled: true
  auth:
    username: csye7125
    password: postgres
    database: app

  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: standard
      accessMode: ReadWriteOnce

# Schema used for the application
postgres:
  schema: app
  port: 5432

# operatorNamespace: webapp-operator-system

resources:
  requests:
    memory: "512Mi"
    cpu: "350m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# limits
limits:
    type: container
    default:
      memory: "512Mi"
      cpu: "350m"
    defaultRequest:
      memory: "512Mi"
      cpu: "350m"
    max:
      memory: "512Mi"
      cpu: "500m"
    maxLimitRequestRatio:
      memory: "4"
      cpu: "4"
